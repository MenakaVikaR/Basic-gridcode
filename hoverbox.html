<!DOCTYPE html>
<html>
<head>
	<title>hoverbox</title>
	<style type="text/css">body{
  background: #fff;
}
.box {
  transition: box-shadow .3s;
  width: 300px;
  height: 300px;
  margin: 50px;
  /*border-radius:10px;*/
  border: 1px solid #ccc;
  background: #fff;
  float: left;
  
}

.box:hover,.text:hover{
  /*box-shadow: 0 0 11px rgba(33,33,33,.2); */
  background-color: gray;
  display: block;
  color: red;
  opacity: 1;
}
.text{
	display: none;
}

</style>
</head>

<body>
<div class="box">
	<div class="text">
		welcome
	</div>
</div>

<div class="box">
  
</div>
</body>
</html>
